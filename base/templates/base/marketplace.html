{% block content %}

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for item in items %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center text-dark">
                            <!-- Product name-->
                            <h5 class="fw-bolder ">{{item.item_name}}</h5>
                            <!-- Product price-->
                            ${{item.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a data-item="{{item.id}}" data-action="add" class="btn btn-outline btn-success update-cart" href="#">Add to cart</a>
                            <a href="{% url 'product_info' item.id %}"><button class="btn btn-outline-dark mt-auto">More Info</button></a>
                        </div>
                    </div>
                </div>

        </div>
            {% endfor %}
    </div>
</section>

{% endblock %}
